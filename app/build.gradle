plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'smart_home.MainWindow'
}

// Custom task to run DonutIndicatorTestApp
task testDonutIndicator(type: JavaExec) {
    group = 'application'
    description = 'Runs the DonutIndicatorTestApp to preview the DonutIndicator panel.'

    // Specify the main class to run
    mainClass.set('test.DonutIndicatorTest')

    // Set the classpath to include the main runtime classpath
    classpath = sourceSets.main.runtimeClasspath
}

